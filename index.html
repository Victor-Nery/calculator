<!DOCTYPE html>
<html lang="en">
<head>
    <link href="http://fonts.cdnfonts.com/css/valorant" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reyna calculator</title>
</head>
<body>
    <section class="background">
        <div class="reyna-div">
            <img src="reynagif.gif" class="reyna-eyes">
        </div>
        <div class ='calculator'>
            <span class="title">c a l c u l a t o r</span>
            <p id="result"></p>
            <table>
                <tr>
                    <td><button class="buttom" onclick="clean()">C</button></td>
                    <td><button class="buttom" onclick="deleteNumber()">&lt;</button></td>
                    <td><button class="buttom" onclick="insert('/')">/</button></td>
                    <td><button class="buttom" onclick="insert('*')">X</button></td>
                </tr>
                <tr>
                    <td><button class="buttom" onclick="insert('7')">7</button></td>
                    <td><button class="buttom" onclick="insert('8')">8</button></td>
                    <td><button class="buttom" onclick="insert('9')">9</button></td>
                    <td><button class="buttom" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="buttom" onclick="insert('4')">4</button></td>
                    <td><button class="buttom" onclick="insert('5')">5</button></td>
                    <td><button class="buttom" onclick="insert('6')">6</button></td>
                    <td><button class="buttom" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="buttom" onclick="insert('1')">1</button></td>
                    <td><button class="buttom" onclick="insert('2')">2</button></td>
                    <td><button class="buttom" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="buttom" style="height: 120px;" onclick="calculate()" >=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="buttom" onclick="insert('0')" style="width: 190px;">0</button></td>
                    <td><button class="buttom" onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
